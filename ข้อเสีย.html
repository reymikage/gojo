</h3>
<ul>

  </li>
  <li>
    <h3>ได้รับเงินเดือนน้อย และต้องใช้เวลานานกว่าจะได้เลื่อนขั้นเลื่อนตำแหน่ง</h3>
  </li>
  <li>
    <h3>เวลาส่วนใหญ่หมดไปกับการเตรียมการเรียนการสอน ทำให้มีเวลาหยุดพักผ่อนน้อย</h3>
  </li>
